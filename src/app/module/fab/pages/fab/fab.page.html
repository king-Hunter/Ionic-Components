<app-header title="Fab"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-avatar slot="start">
        <ion-img
          src="https://i0.wp.com/codigoespagueti.com/wp-content/uploads/2021/03/Mieruko-Chan-Serie-de-anime-1.jpg?fit=1280%2C720&quality=80&ssl=1"
        ></ion-img>
      </ion-avatar>
      <ion-label>Item Avatar</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color="facebook"
        ><ion-icon name="logo-facebook"></ion-icon
      ></ion-fab-button>
      <ion-fab-button color="twitter"
        ><ion-icon name="logo-twitter"></ion-icon
      ></ion-fab-button>
      <ion-fab-button color="youtube"
        ><ion-icon name="logo-youtube"></ion-icon
      ></ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="start">
      <ion-fab-button
        ><ion-icon color="vimeo" name="logo-vimeo"></ion-icon
      ></ion-fab-button>
      <ion-fab-button
        ><ion-icon color="google" name="logo-google"></ion-icon
      ></ion-fab-button>
      <ion-fab-button
        ><ion-icon color="github" name="logo-github"></ion-icon
      ></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Fab Footer</ion-title>
  </ion-toolbar>
</ion-footer>
