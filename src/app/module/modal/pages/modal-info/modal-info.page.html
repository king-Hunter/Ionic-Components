<ion-header>
  <ion-toolbar>
    <ion-title>Modal Info Page</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="close()" expand="block" fill="outline" shape="round">
    Salir
  </ion-button>
  <ion-item>
    <ion-label>
      <h2>{{name}}</h2>
      <p>{{user}}</p>
    </ion-label>
    <ion-label class="text-small"> {{value}} </ion-label>
  </ion-item>
</ion-content>
