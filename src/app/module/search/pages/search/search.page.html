<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Search</ion-title>
  </ion-toolbar>
  <ion-searchbar
    placeholder="Buscar Algo"
    inputmode="text"
    (ionChange)="onSearch($event)"
    debounce="1500"
  ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let albun of albums | filter:text:'title'">
      {{albun.title}}
    </ion-item>
  </ion-list>
</ion-content>
