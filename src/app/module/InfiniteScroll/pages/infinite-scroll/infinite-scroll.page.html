<app-header title="Infinite Scroll"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Lista infinita</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label>item {{ i + 1}} </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll  threshold="100px" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
