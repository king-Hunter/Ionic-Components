<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">List - Reorder</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="activeReorder()">
        <ion-icon slot="icon-only" name="toggle-outline"></ion-icon> </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group
      [disabled]="reorder"
      (ionItemReorder)="doReorder($event)"
    >
      <ion-item *ngFor="let item of persons">
        <ion-label> {{item}} </ion-label>
        <ion-reorder slot="end">
          <ion-icon name="add"></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
