<app-header title="Ion List Sliding"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>List Users</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let user of users | async">
      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="favorite(user)">
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="success" (click)="share(user)"
          ><ion-icon slot="icon-only" name="share-outline"></ion-icon
        ></ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h2>{{user.name}}</h2>
          <p>{{user.email}}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-end text-small"
          >{{user.phone}}</ion-label
        >
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(user)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
